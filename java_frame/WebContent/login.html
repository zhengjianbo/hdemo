 <script>
 
 
 
layui.use(['form', 'layedit', 'laydate'], function(){
  var form = layui.form
  ,layer = layui.layer
  ,layedit = layui.layedit
  ,laydate = layui.laydate;
    
	
	var ajaxLoad =function(fields){ 
		console.log("APIRest.getLoginAjax();:"+APIRest.getLoginAjax());
		var requestUrl= APIRest.getLoginAjax();// //配置 
		function inner_showdata(data) {  
			if(Const.isEmpty(data)){ 
				AlertBox("失败");
				return;
			}
			//AlertBox(data.MESSAGE);
			if(data.RESULT){  
				//登录成功
				location.href=APIRest.getConsole();
				return;
			} else{
				AlertBox(data.MESSAGE);
			}
		}  
		var params=fields;
		var req = ReqUtils.create(requestUrl, params, function(result,
				p1, p2, p3) {
			if (result == 0) { 
				AlertBox("操作失败!");
				return;
			}
			if (result == 1) {  
				inner_showdata(p1);  
			}
		}); 
		 req.get(); 
	} 
  //监听提交
  form.on('submit(login)', function(data){ 
			ajaxLoad(data.field);
            return false;
  });
  
   
});
</script>
